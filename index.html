<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>扶光TouchLight</title>
    <link rel="stylesheet" href="css/styles.css" />

      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="no-js">
    <div class="parallax-background"></div>
    <header class="navbar">
      <nav>
        <a href="index.html" class="logo">扶光TouchLight</a>
        <button class="hamburger" aria-label="菜单">☰</button>
        <ul class="nav-links">
          <li class="mobile-only"><a href="index.html">首页</a></li>
          <li><a href="pages/mofa.html">气与魔法</a></li>
          <li><a href="pages/about.html">关于我们</a></li>
        </ul>
      </nav>
    </header>

    <div class="content-wrapper">
      <!-- 产品展示 -->
      <div class="video-text-container">
        <div class="parallax-container">
          <div class="parallax-content">
            <div class="video-container">
              <video
                autoplay
                loop
                muted
                playsinline
                preload="auto"
                poster="images/video-poster.jpg"
              >
                <source src="videos/ar_background.webm" type="video/webm" />
                <source src="videos/ar_background.mp4" type="video/mp4" />
                您的浏览器不支持 HTML5 视频。
              </video>
            </div>
          </div>
        </div>
        <div class="hero-content">
          <h1>气与魔法</h1>
          <p>多人AR线下对战游戏</p>
          <a href="pages/mofa.html" class="cta-button">了解更多</a>

      </div>
      <!-- 移除空白区域 -->
      <!-- <div class="parallax-spacer" style="height: 20px;"></div> -->

      <!-- 公司使命 -->
      <section class="slogan-mission">
        <div class="slogan-container">
          <div class="slogan-content">
            <h2 class="slogan-chinese">与光共舞，创造未来</h2>
            <h3 class="slogan-english">
              Dance with Light,<br />Shape the Future
            </h3>
            <p>创造空间计算时代的乐趣与价值</p>
          </div>
          <div class="slogan-shape"></div>
        </div>
      </section>

      <!-- 调整空白区域 -->
      <div class="mission-footer-spacer"></div>
    </div>

    <footer>
      <p>&copy; 2023 扶光Touch Light Studio. 保留所有权利。</p>
    </footer>

    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
